<template name="recipientItem">
    <div class="recipient">
        <div class="recipient-content">
            <h3>
                <a href="mailto:{{mail}}">{{name}}</a>
                <span>({{mail}})</span>
            </h3>
        </div>
        <div class="control-group">
            <div class="controls">
                <a class="btn btn-danger delete" id="{{_id}}" href="/">Delete</a>
            </div>
        </div>
    </div>
</template>
