<template name="newRecipientForm">
    <form class="form-inline" role="form">
        <label class="col-sm-2 control-label">New recipient</label>

        <div class="form-group col-sm-10">
            <!--<label class="sr-only" for="rec-name-input">Name</label>-->
            <input class="form-control" id="rec-name-input" type="text" placeholder="name - John Doe"/>
            <input class="form-control" id="rec-mail-input" type="email" placeholder="mail - john@doe.com"/>
            <button class="btn btn-default" type="button">Add</button>
        </div>
    </form>
</template>
