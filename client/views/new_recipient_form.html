<template name="newRecipientForm">
    <form class="form-inline" role="form">
        <label class="col-sm-2 control-label">New recipient</label>

        <div class="form-group col-sm-10">
            <!--<label class="sr-only" for="rec-name-input">Name</label>-->
            <input type="text" class="form-control" id="rec-name-input" placeholder="name - John Doe"/>
            <input type="email" class="form-control" id="rec-mail-input" placeholder="mail - john@doe.com"/>
            <button type="button" class="btn btn-default">Add</button>
        </div>
    </form>
</template>
